<h2>ข้อมูลลูกค้าที่บันทึกไว้</h2>
<div id="output"></div>

<script>
  const records = JSON.parse(localStorage.getItem('records')) || [];
  const box = document.getElementById('output');

  if (records.length === 0) {
    box.innerHTML = "<p>ยังไม่มีข้อมูล</p>";
  } else {
    box.innerHTML = `
      <table border="1" cellspacing="0" cellpadding="5">
        <tr><th>ชื่อ</th><th>ธนาคาร</th><th>เลขบัญชี</th><th>เวลา</th></tr>
        ${records.map(r => `
          <tr>
            <td>${r.name}</td>
            <td>${r.bank}</td>
            <td>${r.acc}</td>
            <td>${r.time}</td>
          </tr>
        `).join('')}
      </table>
    `;
  }
</script>
