<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการเบอร์โทรศัพท์</title>
  <!-- ใช้ Tailwind CDN เพื่อสไตล์เร็วๆ (จะตัดออกภายหลังได้) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PapaParse สำหรับอ่าน CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-[#0f2a5f] text-white min-h-screen">
  <div class="max-w-6xl mx-auto p-4 space-y-6">
    <h1 class="text-2xl font-bold">ระบบจัดการเบอร์โทรศัพท์</h1>

    <!-- การ์ดสถิติ -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white/10 rounded-xl p-4">
        <div class="text-sm opacity-80">เบอร์ทั้งหมด</div>
        <div id="stat-total" class="text-2xl font-bold">-</div>
      </div>
      <div class="bg-white/10 rounded-xl p-4">
        <div class="text-sm opacity-80">เบอร์ไม่ซ้ำ</div>
        <div id="stat-unique" class="text-2xl font-bold">-</div>
      </div>
      <div class="bg-white/10 rounded-xl p-4">
        <div class="text-sm opacity-80">เบอร์ซ้ำ</div>
        <div id="stat-dup" class="text-2xl font-bold">-</div>
      </div>
      <div class="bg-white/10 rounded-xl p-4">
        <div class="text-sm opacity-80">ไฟล์ทั้งหมด</div>
        <div id="stat-files" class="text-2xl font-bold">-</div>
      </div>
    </div>

    <!-- ปุ่ม&แถบเครื่องมือ -->
    <div class="bg-white/10 rounded-xl p-4 flex flex-col md:flex-row gap-3 items-center">
      <label class="cursor-pointer bg-yellow-400 text-black px-4 py-2 rounded-lg font-semibold">
        อัปโหลดไฟล์ (CSV)
        <input id="fileInput" type="file" accept=".csv" class="hidden">
      </label>

      <input id="searchInput" placeholder="ค้นหาเบอร์/ชื่อ/บัตรฯ/ไฟล์ต้นทาง" class="flex-1 rounded-lg px-4 py-2 text-black" />
      <button id="btnSearch" class="bg-blue-500 px-4 py-2 rounded-lg font-semibold">ค้นหา</button>
      <button id="btnRefresh" class="bg-slate-500 px-4 py-2 rounded-lg font-semibold">รีเฟรช</button>
    </div>

    <!-- รายการผลลัพธ์ -->
    <div id="list" class="space-y-3"></div>

    <!-- โหลดเพิ่ม -->
    <div class="text-center">
      <button id="btnLoadMore" class="hidden bg-white/10 px-4 py-2 rounded-lg">โหลดเพิ่ม</button>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
