<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
<link rel="icon" href="https://flashexpress.com/favicon.ico" type="image/x-icon">
<title>Flash Express</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #fffbea;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .wallet-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
      padding: 25px;
      margin-bottom: 25px;
    }

    .wallet-card h3 {
      color: #5e35b1;
      margin-bottom: 10px;
    }

    .wallet-card h1 {
      font-size: 48px;
      margin: 10px 0;
      color: #000;
    }

    .wallet-card p {
      color: #444;
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-withdraw {
      background: #ffeb3b;
    }

    .btn-topup {
      background: #4CAF50;
      color: white;
    }

    .topup-section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
      padding: 25px;
    }

    .notice {
      color: #b71c1c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<script>
// บันทึกธุรกรรมใหม่และอัปเดต wallet_balance
function recordTransaction(phone, type, amount) {
  // แปลงค่า
  const num = parseFloat(amount);
  if (!phone) phone = "unknown";

  // อ่านยอดปัจจุบัน
  let balance = parseFloat(localStorage.getItem('wallet_balance')) || 0;

  // ปรับยอดตามประเภท
  if (type === 'topup') {
    balance += num;
  } else if (type === 'withdraw') {
    balance -= num;
    if (balance < 0) balance = 0; // ป้องกันยอดติดลบ (ปรับตามต้องการ)
  }

  // สร้างรายการ
  const tx = {
    id: Date.now(),
    phone: phone,
    type: type,
    amount: num,
    date: new Date().toLocaleString('th-TH'),
    balanceAfter: balance
  };

  // เก็บรายการลง localStorage
  let txs = JSON.parse(localStorage.getItem('transactions')) || [];
  txs.push(tx);
  localStorage.setItem('transactions', JSON.stringify(txs));

  // อัปเดตยอดกระเป๋า
  localStorage.setItem('wallet_balance', balance);

  return tx; // ถ้าต้องการใช้งานต่อ
}
</script>

</body>
</html>
